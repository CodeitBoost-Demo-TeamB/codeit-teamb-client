<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>댓글 등록</title>
    <link rel="stylesheet" href="../src/styles/CommentRegisterModal.css">
</head>
<body>
    <div class="modal" id="comment-modal">
        <div class="modal-content">
            <h2>댓글 등록</h2>
            <form id="comment-form">
                <label for="nickname">닉네임</label>
                <input type="text" id="nickname" placeholder="닉네임을 입력해 주세요" required>

                <label for="comment">댓글</label>
                <textarea id="comment" placeholder="댓글을 입력해 주세요" required></textarea>

                <label for="password">비밀번호 생성</label>
                <input type="password" id="password" placeholder="댓글 비밀번호를 생성해 주세요" required>

                <button type="submit" class="submit-button">등록하기</button>
            </form>
        </div>
    </div>

    <script src="../src/components/CommentRegisterModal.js"></script>
</body>
</html>
