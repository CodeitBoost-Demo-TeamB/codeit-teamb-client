<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비공개 그룹 목록 페이지</title>
    <link rel="stylesheet" href="../src/styles/PrivateGroupList.css">
</head>
<body>
    <header class="header">
        <div class="logo">
            <h1>조각집</h1>
        </div>
        <div class="group-actions">
            <button class="filter-btn">공개</button>
            <button class="filter-btn active">비공개</button>
            <input type="text" class="search-input" placeholder="그룹명을 검색하세요">
            <select class="sort-select">
                <option value="popular">공감순</option>
                <option value="recent">날짜순</option>
            </select>
            <button class="create-group-btn">그룹 만들기</button>
        </div>
    </header>

    <main>
        <div class="groups" id="groups">
            <!-- Group Cards will be dynamically loaded here -->
        </div>
        <button class="load-more-btn" id="loadMoreBtn">더보기</button>
    </main>

    <script src="../src/components/PrivateGroupList.js"></script>
</body>
</html>
