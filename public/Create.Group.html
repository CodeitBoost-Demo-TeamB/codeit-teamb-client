<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>그룹 만들기</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <div class="logo">
            <h1>조각집</h1>
        </div>
    </header>

    <main>
        <div class="create-group-form">
            <h2>그룹 만들기</h2>
            <form id="create-group-form">
                <label for="group-name">그룹명</label>
                <input type="text" id="group-name" placeholder="그룹명을 입력해 주세요" required>

                <label for="group-image">대표 이미지</label>
                <input type="file" id="group-image" accept="image/*">

                <label for="group-description">그룹 소개</label>
                <textarea id="group-description" placeholder="그룹을 소개해 주세요" required></textarea>

                <label>그룹 공개 선택</label>
                <div class="toggle-switch">
                    <span>공개</span>
                    <input type="checkbox" id="group-visibility">
                </div>

                <label for="group-password" id="password-label" style="display:none;">비밀번호 생성</label>
                <input type="password" id="group-password" placeholder="그룹 비밀번호를 생성해 주세요" style="display:none;">

                <button type="submit" class="create-button">만들기</button>
            </form>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
