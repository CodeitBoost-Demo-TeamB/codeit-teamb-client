<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>댓글 수정</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="modal" id="edit-comment-modal">
        <div class="modal-content">
            <h2>댓글 수정</h2>
            <form id="edit-comment-form">
                <label for="edit-nickname">닉네임</label>
                <input type="text" id="edit-nickname" value="공룡알" readonly>

                <label for="edit-comment">댓글</label>
                <textarea id="edit-comment" required>우와 저도!</textarea>

                <label for="edit-password">수정 권한 인증</label>
                <input type="password" id="edit-password" placeholder="댓글 비밀번호를 입력해 주세요" required>

                <button type="submit" class="submit-button">등록하기</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
