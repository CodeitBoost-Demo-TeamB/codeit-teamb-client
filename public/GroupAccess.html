<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비공개 그룹 접근 권한 확인</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <div class="logo">
            <h1>조각집</h1>
        </div>
    </header>

    <main>
        <div class="access-form">
            <h2>비공개 그룹</h2>
            <p>비공개 그룹에 접근하기 위해 권한 확인이 필요합니다.</p>
            <form id="access-group-form">
                <label for="group-password">비밀번호 입력</label>
                <input type="password" id="group-password" placeholder="그룹 비밀번호를 입력해 주세요" required>
                <button type="submit" class="submit-button">제출하기</button>
            </form>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
