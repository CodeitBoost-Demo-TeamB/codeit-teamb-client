<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비공개 그룹 접근</title>
    <link rel="stylesheet" href="../src/styles/GroupAccess.css">
</head>
<body>

    <header class="header">
        <h1>조각집</h1>
    </header>

    <main>
        <div class="access-container">
            <h2>비공개 그룹</h2>
            <p>비공개 그룹에 접근하기 위해 권한 확인이 필요합니다.</p>
            <form id="access-form">
                <label for="password">비밀번호 입력</label>
                <input type="password" id="password" placeholder="그룹 비밀번호를 입력해 주세요">
                <button type="submit">제출하기</button>
            </form>
        </div>
    </main>

    <script src="../src/components/GroupAccess.js"></script>
</body>
</html>
