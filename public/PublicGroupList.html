<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공개 그룹 목록</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <div class="logo">
            <h1>조각집</h1>
        </div>
        <div class="group-actions">
            <button class="create-group-btn">그룹 만들기</button>
        </div>
    </header>

    <main>
        <div class="filter-bar">
            <button class="filter-btn active">공개</button>
            <button class="filter-btn">비공개</button>
            <input type="text" class="search-input" placeholder="그룹명을 검색하세요">
            <select class="sort-select">
                <option value="recent">최신순</option>
                <option value="popular">인기순</option>
            </select>
        </div>

        <div class="group-list">
            <!-- 그룹 카드 목록이 여기에 동적으로 생성됩니다 -->
        </div>

        <div class="pagination">
            <button class="load-more-btn">더보기</button>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
