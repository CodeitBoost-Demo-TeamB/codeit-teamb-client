<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>댓글 삭제</title>
    <link rel="stylesheet" href="../src/styles/CommentDeleteModal.css">
</head>
<body>
    <div class="modal" id="delete-comment-modal">
        <div class="modal-content">
            <button class="close-btn" id="close-modal">&times;</button>
            <h2>댓글 삭제</h2>
            <form id="delete-comment-form">
                <label for="delete-password">삭제 권한 인증</label>
                <input type="password" id="delete-password" placeholder="댓글 비밀번호를 입력해 주세요" required>

                <button type="submit" class="submit-button">삭제하기</button>
            </form>
        </div>
    </div>

    <script src="../src/components/CommentDeleteModal.js"></script>
</body>
</html>
