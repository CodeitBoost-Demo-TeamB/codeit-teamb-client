<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Codeit Team B Client</title>
    <!-- React 및 ReactDOM을 포함 -->
    <script src="https://unpkg.com/react/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom/umd/react-dom.production.min.js"></script>
    <!-- Babel을 사용하여 JSX를 브라우저에서 컴파일 -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      // React 컴포넌트들을 가져옵니다.
      import EmptyPublicGroupList from './EmptyPublicGroupList';
      import NotFoundPage from './NotFoundPage';
      import CommentDeleteModal from './CommentDeleteModal';
      import GroupAccess from './GroupAccess';
      import CommentEditModal from './CommentEditModal';
      import PrivateGroupList from './PrivateGroupList';
      import CommentRegisterModal from './CommentRegisterModal';
      import PublicGroupList from './PublicGroupList';
      import CreateGroup from './CreateGroup';

      function App() {
        return (
          <div>
            <h1>조각집 React App</h1>
            <EmptyPublicGroupList />
            <NotFoundPage />
            <CommentDeleteModal />
            <GroupAccess />
            <CommentEditModal />
            <PrivateGroupList />
            <CommentRegisterModal />
            <PublicGroupList />
            <CreateGroup />
          </div>
        );
      }

      // ReactDOM을 사용해 'root' div에 App 컴포넌트를 렌더링합니다.
      ReactDOM.render(<App />, document.getElementById('root'));
    </script>
  </body>
</html>
